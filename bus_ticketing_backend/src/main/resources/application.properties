# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Neon DB / PostgreSQL)
# Using auto-detection for driver and dialect
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling for Serverless (Neon)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=1

# SQL initialization
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.level.com.busticketing.busticketingbackend=INFO
logging.level.org.springframework.data=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.hibernate.orm.deprecation=ERROR

# JWT Configuration
busticketing.app.jwtSecret=${JWT_SECRET:supersecretjwtkeythatisatleast32byteslongforsecuritypurposes}
busticketing.app.jwtExpirationMs=86400000

# Payment Gateway Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:your_stripe_secret_key_here}
razorpay.key-id=${RAZORPAY_KEY_ID:rzp_test_your_key_id_here}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:your_razorpay_secret_here}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
