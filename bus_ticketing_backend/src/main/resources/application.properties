# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Neon DB / PostgreSQL / Local MySQL fallback)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bus_ticketing_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Yakub@123}

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Hibernate will auto-detect the dialect based on the connection URL
# spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Connection Pooling for Serverless (Neon)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging levels
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.busticketing=DEBUG

# Naming strategies
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# JWT configuration
busticketing.app.jwtSecret=${JWT_SECRET:supersecretjwtkeythatisatleast32byteslong}
busticketing.app.jwtExpirationMs=86400000

# Payment Gateway Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:your_stripe_secret_key_here}
razorpay.key-id=${RAZORPAY_KEY_ID:rzp_test_your_key_id_here}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:your_razorpay_secret_here}

logging.level.org.springframework.security=TRACE
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.beans.factory=DEBUG
logging.level.org.springframework.context=DEBUG
