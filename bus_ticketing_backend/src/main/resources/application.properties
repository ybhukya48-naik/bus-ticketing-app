# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Neon DB / PostgreSQL)
# DatabaseConfig.java handles the postgres:// URL conversion automatically.

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# PostgreSQL specific settings
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# SQL initialization
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.sql.init.timeout=90s

# Connection Pooling for Serverless (Neon/Render)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=BusTicketingHikariPool
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.validation-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# Optimization for Free Tier
# Disable lazy-initialization to ensure the server is fully ready when Render says it is "Live"
spring.main.lazy-initialization=false
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.busticketing=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.jdbc.datasource.init=INFO

# JWT Configuration
busticketing.app.jwtSecret=${JWT_SECRET:supersecretjwtkeythatisatleast32byteslongforsecuritypurposes}
busticketing.app.jwtExpirationMs=86400000

# Payment Gateway Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:your_stripe_secret_key_here}
razorpay.key-id=${RAZORPAY_KEY_ID:rzp_test_your_key_id_here}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:your_razorpay_secret_here}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable Swagger UI in production to save memory/startup time
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
