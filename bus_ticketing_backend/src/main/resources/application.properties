# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Neon DB / PostgreSQL / MySQL)
# If DATABASE_URL (postgres://...) is provided, DatabaseConfig.java will handle conversion.
# Otherwise, provide standard JDBC settings below:

# --- PostgreSQL (Recommended for Large Storage) ---
# spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bus_ticketing}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- MySQL (Alternative for Large Storage) ---
# spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bus_ticketing?useSSL=false&serverTimezone=UTC}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- H2 Database (Default for Development) ---
# We use a custom DataSource provider (DatabaseConfig.java) to handle URL types.
# Do NOT set spring.datasource.url or driver-class-name here to avoid auto-config conflicts.
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# Connection Pooling for Serverless (Neon)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.leak-detection-threshold=20000

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate=WARN
logging.level.com.busticketing.busticketingbackend=DEBUG

# JWT Configuration
busticketing.app.jwtSecret=${JWT_SECRET:supersecretjwtkeythatisatleast32byteslongforsecuritypurposes}
busticketing.app.jwtExpirationMs=86400000

# Payment Gateway Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:your_stripe_secret_key_here}
razorpay.key-id=${RAZORPAY_KEY_ID:rzp_test_your_key_id_here}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:your_razorpay_secret_here}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
